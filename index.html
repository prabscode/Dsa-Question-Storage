<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DSA Question Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>DSA Question Manager</h1>
    <form id="questionForm">
      <input type="text" id="title" placeholder="Enter question title" required />
      <textarea id="code" placeholder="Enter your code here" required></textarea>
      <button type="submit">Submit</button>
    </form>
    <div id="questionList"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
